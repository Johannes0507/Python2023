{% extends 'Base.html' %}

{% block titleblock %}
	連絡我們
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="/static/css/contact.css">
{% endblock %}

{% block mainArea %}

<div id='contact'>
	<h2>登入</h2>

	<span style="color: #ff0000">{{ msg }}</span>

	<form class="contact-form" action='' method='post'>

		{% csrf_token %}

		<div class="form-group">
			<label>帳號：</label>
			<input type="text" name="email" placeholder="請輸入帳號..." class="form-control" required />
		</div>
		<div class="form-group">
			<label>密碼：</label>
			<input type="password" name="password" placeholder="請輸入密碼..." class="form-control" required />
		</div>

		<div class="form-group">
			<button type="submit" class="btn_submit">登入</button>
			<a href="/register">註冊</a>
		</div>			

	</form>

</div>


{% endblock %}
