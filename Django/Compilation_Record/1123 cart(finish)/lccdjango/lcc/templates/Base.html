<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block titleblock %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="icon" href="/static/images/favicon.ico" />

	{% block css %}
	{% endblock %}

	{% block js %}
	{% endblock %}	
</head>


<body>

	<div id="wrapper">

		<div id="banner">

			<div id="logo">
				<img src="/static/images/logo.png" >
			</div>

			<div id="search">

				<form action="" method="post">
					<input type="text" name="searchkey" />
					<button type="submit" />
				</form>

			</div>

		</div>

		<div id="menu">
			<ul>
				<li><a href="/aboutus">關於我們</a></li>
				<li><a href="#">最新消息</a></li>
				<li><a href="/news">新聞</a></li>
				{% if request.session.lcc == 'good' %}
				<li><a href="/membercenter">會員中心</a></li>
				<li><a href="/myorder">我的訂單</a></li>
				<li><a href="/product">產品頁面</a></li>
				<li><a href="/cart">購物車</a></li>
				<li><a href="/logout">登出</a></li>
				{% else %}
				<li><a href="/login">登入</a></li>
				{% endif %}
			</ul>
		</div>

		<div id="content">
			{% block mainArea %}
			{% endblock %}
		</div>

		<div id="footer">
			<span>一定棒學習Django網</span>
		</div>


	</div>


</body>


</html>
