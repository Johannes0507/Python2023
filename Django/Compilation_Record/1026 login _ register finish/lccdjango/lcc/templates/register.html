{% extends 'Base.html' %}

{% block titleblock %}
	註冊
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="/static/css/contact.css">
{% endblock %}


{% block js %}

<script>
	function checkPassword() {
		// 創建兩個密碼&確認密碼的變數
		var p1 = document.getElementsByName("password")[0].value;
		var p2 = document.getElementsByName("repassword")[0].value;
	if (p1 == p2){
		return true;
	}else{
		// 警告視窗
		alert('密碼配對有誤');
		return false;
	}		
}

</script>

{% endblock %}


{% block mainArea %}

<div id='contact'>
	<h2>註冊</h2>
	<span>{{ msg }}</span>
	<form class="contact-form" action='' method='post' onsubmit="return checkPassword()">
		{% csrf_token %}

		<div class="form-group">
			<label>姓名</label>
			<input type="text" name="u_name" class="form-control" required />
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="text" name="u_email" class="form-contro2" required />
		</div>

		<div class="form-group">
			<label>密碼</label>
			<input type="password" name="password" class="form-control" required />
		</div>

		<div class="form-group">
			<label>確認密碼</label>
			<input type="password" name="repassword" class="form-control" required />
		</div>

		<div class="form-group">
			<label>性別</label>
			<input type="radio" name="sex" value="F" checked />女生
			<input type="radio" name="sex" value="M" />男生
		</div>

		<div class="form-group">
			<label>生日</label>
			<input type="text" name="birthday" class="form-control" required />
		</div>

		<div class="form-group">
			<label>行動電話</label>
			<input type="text" name="mobile" class="form-control" required />
		</div>

		<div class="form-group">
			<label>地址</label>
			<input type="text" name="address" class="form-control" required />
		</div>


		<div class="form-group">
			<button type="submit" class="btn_submit">註冊</button>
		</div>	

	</form>

</div>

{% endblock %}
